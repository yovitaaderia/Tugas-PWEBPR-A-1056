<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="#">Tentang Kami</a></li>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
      <!-- End Navbar -->
      <h1 class="title">pilih profesi anda</h1>
    </header>
    <!-- End Header -->

    <!-- Main -->
    <main>
      <!-- Left Content -->
      <div class="left">
        <div class="display-1">
          <div class="card">
            <img src="./assets/tentara.png" alt="tentara" />
            <div class="wrapper">
                <div class="text-wrapper">
                    <h1>Tentara</h1>
                    <p>tentara harus kuat!!!</p>
                </div>
              <button>pilih saya</button>
            </div>
          </div>
        </div>

        <div class="display-2">
          <div class="wrapper-content">
            <div class="card-img orange">
              <img src="./assets/arkeolog.png" alt="arkeolog" />
              <button style="background-color: #e29a00">pilih saya</button>
            </div>
            <div class="card-img pink">
              <img src="./assets/pramugari.png" alt="pramugari" />
              <button style="background-color: #ff5573">pilih saya</button>
            </div>
          </div>
          <div class="content">
            <div class="card-info">
              <img src="./assets/fotografer.png" alt="fotografer" />
              <h3>Fotografer</h3>
              <p>fotografer adalah orang yang suka memfoto</p>
              <button>Pilih saya</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Left Content -->

      <!-- Right Content -->
      <div class="right">
        <!-- List job 1 -->
        <div class="list-job-1">
          <!-- card list 1 -->
          <div class="card-list">
            <img src="./assets/dokter.png" alt="dokter" />
            <div class="wrapper">
              <p class="text-title">dokter</p>
              <button>pilih saya</button>
            </div>
          </div>
          <!-- card list 2 -->
          <div class="card-list">
            <img src="./assets/pilot.png" alt="pilot" />
            <div class="wrapper">
              <p class="text-title">pilot</p>
              <button>pilih saya</button>
            </div>
          </div>
          <!-- card list 3 -->
          <div class="card-list">
            <img src="./assets/ilmuwan.png" alt="ilmuan" />
            <div class="wrapper">
              <p class="text-title">ilmuan</p>
              <button>pilih saya</button>
            </div>
          </div>
        </div>
        <!-- End list job 1 -->

        <!-- List Job 2 -->
        <div class="list-job-2">
          <!-- wrapper 1 -->
          <div class="wrapper orange-pembalap">
            <img src="./assets/pembalap.png" alt="pembalap" />
            <div class="text-group">
              <p>pembalap</p>
              <button class="button-orange">Pilih Saya</button>
            </div>
          </div>
          <!-- wrapper 2 -->
          <div class="wrapper blue">
            <img src="./assets/astronot.png" alt="astronot" />
            <div class="text-group">
              <p>astronout</p>
              <button class="button-blue">Pilih Saya</button>
            </div>
          </div>
        </div>
        <!-- End List Job 2 -->
      </div>
    </main>
    <!-- End Right Content -->

    <!-- End Main -->
  </body>
</html>
